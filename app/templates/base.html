<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Pencarian Rute Wisata Bali</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Pencarian Rute Wisata Bali</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">

   <div class="text-center mt2"><br> <h3 >Pencarian Rute Wisata Bali</h3>
   
   <div>

    

  <!--  -->
  <div class="text-right mb-n4">
    <button type="button" id="addButton" class="btn btn-success">Tambah Destinasi</button>
    <button type="button" id="removeButton" class="btn btn-danger">Hapus Destinasi</button>
  </div>

   <form action="{% url 'cheak' %}" method="POST">
    {% csrf_token %}
    <table class="text-center mt-5 table table-bordered" id="table">
      <tr id="cities">
        <th>Destinasi</th>
        <th>Koordinat X</th>
        <th>Koordinat Y</th>
      </tr>
      <tr>
        <th><input class="form-control" name="city[0]" type="text" placeholder="Masukkan Nama Kota"></th>
        <input name="data[0][0]" type="hidden" value="0" >
        <th><input class="form-control" name="data[0][1]" type="number"></th>
        <th><input class="form-control" name="data[0][2]" type="number"></th>
      </tr>
      <tr>
        <th><input class="form-control" name="city[1]" type="text" placeholder="Masukkan Nama Kota"></th>
        <input name="data[1][0]" type="hidden" value="1">
        <th><input class="form-control" name="data[1][1]" type="number"></th>
        <th><input class="form-control" name="data[1][2]" type="number"></th>
      </tr>
        <tr>
        <th><input class="form-control" name="city[2]" type="text" placeholder="Masukkan Nama Kota"></th>
        <input name="data[2][0]" type="hidden" value="2">
        <th><input class="form-control" name="data[2][1]" type="number"></th>
        <th><input class="form-control" name="data[2][2]" type="number"></th>
      </tr>
    </table>
    <br>
    <button type="submit" class="btn btn-primary btn-lg">Hitung</button>
  </form>

</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
      cityCount = 3;

      $('#addButton').click(() => {
        $('#table').append(`
          <tr>
            <th><input class="form-control" name="city[${cityCount}]" type="text" placeholder="Masukkan Nama Kota"></th>
            <input name="data[${cityCount}][0]" type="hidden" value="${cityCount}" >
            <th><input class="form-control" name="data[${cityCount}][1]" type="number"></th>
            <th><input class="form-control" name="data[${cityCount++}][2]" type="number"></th>
          </tr>
        `)
      })
      $('#removeButton').click(() => {
        $('#table').children().last().remove();
        cityCount--;
      })
    </script>
  </body>
</html>
